<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link href="main.css" rel="stylesheet">
</head>

<body>


  <div class="note-menu">
    <h1>Simple Notes</h1>
    <input class="view-notes-button" type="button" value="View Notes">
    <input class="new-note-button" type="button" value="Create Note">
  </div>

  <div class="note-list hidden">
  </div>

  <div class="note-title-div hidden">
    <input class="new-note-title" type="text" placeholder="Note title" />
    <input class="new-note-button" type="button" value="Create Note">
  </div>

  <div class="note-text-div hidden">
    <input class="note-title" type="text" />
    <textarea class="note-textarea" rows="20" cols="50"></textarea>
    <input class="note-save-button" type="button" value="Save Note">
  </div>


  <script src="js/getNotes.js"></script>
  <script src="js/popup.js"></script>

</body>
</html>
