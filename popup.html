<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link href="main.css" rel="stylesheet">
</head>

<body>


  <div class="note-menu hidden">
    <h1>Simple Notes</h1>
    <div class="note-list">
    </div>
    <input class="new-note-div" type="button" value="Create Note">
  </div>

  <div class="note-title-div hidden">
    <h2>Add Title for New Note</h2>
    <input class="new-note-title" type="text" placeholder="Note title" />
    <input class="new-note-button" type="button" value="Create Note">
  </div>

  <div class="note-text-div hidden">
    <p disabled class="time-p"></p>
    <input class="note-title" type="text" />
    <textarea class="note-textarea" rows="20" cols="50"></textarea>
  </div>


  <script src="js/display.js"></script>
  <script src="js/noteState.js"></script>
  <script src="js/saveNote.js"></script>
  <script src="js/saveAndExit.js"></script>
  <script src="js/createNewNote.js"></script>
  <script src="js/deleteNote.js"></script>
  <script src="js/getNotes.js"></script>
  <script src="js/activate.js"></script>

</body>
</html>
